<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Auction House - Online auction" />
    <title>The Auction House - Home</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-light border-bottom pt-4 pb-4">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html"
          ><img src="assets/img/logo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex nav-btn-container"></div>
        </div>
      </div>
    </nav>
    <main>
      <div class="hero border-bottom">
        <div class="container">
          <h1>
            <span class="small-h1">Welcome to</span>
            <div>The Auction House</div>
          </h1>
          <p class="h4 mt-2">
            <span class="text-primary">Buy</span> or
            <span class="text-secondary">Sell</span> anything online
          </p>
        </div>
      </div>
      <div>
        <div class="bg-light mb-5 border-bottom">
          <div class="container">
            <div class="row pb-3 pt-3 search-row">
              <div class="col">
                <form class="d-flex search-form" role="search">
                  <input
                    class="form-control me-2 search-field"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    Search
                  </button>
                </form>
              </div>

              <div class="col d-flex sort-form align-items-center">
                <select class="form-select" id="sort">
                  <option id="placeholder" value="" selected>Sort by..</option>
                  <option id="title" value="sort=title&sortOrder=asc">
                    Title
                  </option>
                  <option id="created" value="sort=created&sortOrder=asc">
                    Created
                  </option>
                  <option id="ends" value="sort=endsAt&sortOrder=asc">
                    End soon
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="listings-container"></div>
        </div>
      </div>
    </main>
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
      >
        <div class="">
          <p class="fw-bold">The Auction House</p>
          <p>
            Copyright
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-c-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"
              />
            </svg>
            2022. All rights reserved
          </p>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mt-2">
          <li class="">
            <a class="text-muted" href="https://www.linkedin.com/"
              ><img
                src="/assets/img/linkedin.svg"
                alt="linkedin logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://www.facebook.com/"
              ><img
                src="/assets/img/facebook.svg"
                alt="facebook logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com/"
              ><img
                src="/assets/img/twitter.svg"
                alt="twitter logo"
                class="social-icon"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/pages/index.js" type="module"></script>
    <script src="src/js/components/navBtns.js" type="module"></script>
  </body>
</html>
