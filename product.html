<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Auction House - Auction Item" />
    <title>The Auction House - Auction Item</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-light border-bottom pt-4 pb-4">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html"
          ><img src="assets/img/logo.svg"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listings.html">Listings</a>
            </li>
          </ul>
          <button class="btn btn-outline-primary">Sign in</button>
        </div>
      </div>
    </nav>
    <main class="product-main d-flex flex-column justify-content-center">
      <div class="container">
        <a class="back" href="./index.html">
          <img src="./assets/img/back.svg" alt="arrow" />
          <span class="">Back</span>
        </a>
        <div class="carousel-container mt-5">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-fade"
            data-bs-ride="true"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/airpods.jpeg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/knife.jpeg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/car.jpg" alt="" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-7">
            <h1 class="h2 title mb-2">Hunting knife</h1>
            <p class="description mb-2">
              Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
              nonumy eirmod tempor.
            </p>
          </div>
          <div class="col-5">
            <p class="time mb-2">30 minutes left</p>
            <p class="mb-2">Current bid: <span class="price">$180</span></p>
            <form class="d-flex bid-form">
              <input
                type="number"
                class="form-control"
                id="bid"
                aria-describedby="emailHelp"
              />

              <button type="submit" class="btn btn-secondary">Place bid</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
      >
        <div class="">
          <p class="fw-bold">The Auction House</p>
          <p>
            Copyright
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-c-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"
              />
            </svg>
            2022. All rights reserved
          </p>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><img
                src="/assets/img/linkedin.svg"
                alt="linkedin logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><img
                src="/assets/img/facebook.svg"
                alt="facebook logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><img
                src="/assets/img/twitter.svg"
                alt="twitter logo"
                class="social-icon"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
