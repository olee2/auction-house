<!DOCTYPE html>

      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html"
          ><img src="assets/img/logo.svg"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">

          </ul>

        </div>

    </nav>
    <main class="product-main d-flex flex-column justify-content-center">
      <div class="container p-4 border mt-4">
        <a class="back" href="./index.html">
          <img src="./assets/img/back.svg" alt="arrow" />
          <span class="">Back</span>
        </a>
        <div class="carousel-container mt-5">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-fade"
            data-bs-ride="true"
          >
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="row mt-5 info-container pb-4"></div>
        <p class="login-notice">
          Please <a href="./login.html">login</a> or
          <a href="./register.html">register</a> to place a bid
        </p>
        <div class="bid-history border-top pt-4">
          <a class="link show-history-link">See all bids</a>
          <div class="history-container"></div>
        </div>
      </div>

              ><img
                src="/assets/img/linkedin.svg"
                alt="linkedin logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><img
                src="/assets/img/facebook.svg"
                alt="facebook logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">

              ><img
                src="/assets/img/twitter.svg"
