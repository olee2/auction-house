<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Auction House - Profile page" />
    <title>The Auction House - User Profile</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-light border-bottom pt-4 pb-4">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html"
          ><img src="assets/img/logo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto b-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex nav-btn-container"></div>
        </div>
      </div>
    </nav>
    <main class="d-flex align-items-center pb-5 profile-main">
      <div class="container">
        <div
          class="d-flex flex-column align-items-center profile-container mt-5 mb-5"
        >
          <div class="spinner-border text-primary m-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="">
          <div
            class="d-flex w-100 justify-content-between mb-5 pb-3 border-bottom"
          >
            <h2 class="h3 me-3">My Listings</h2>
            <button class="btn btn-secondary create-listing-btn">
              + New Listing
            </button>
          </div>

          <div class="profile-listings justify-content-center container">
            <div class="spinner-border text-primary m-auto" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
      <dialog class="border shadow create-listing-modal">
        <div
          class="d-flex w-100 justify-content-between border-bottom align-items-center pb-2"
        >
          <h3 class="h4">Create Listing</h3>
          <a class="create-listing-close">
            <img src="./assets/img/close.svg" alt="x icon" />
          </a>
        </div>
        <div class="create-listing-signal-container mt-3"></div>
        <form class="create-listing-form mt-3">
          <div class="row">
            <div class="">
              <div class="mb-3">
                <label for="listing-title" class="mb-2">Title:</label>
                <input
                  class="form-control"
                  id="listing-title"
                  type="text"
                  placeholder="Pick a title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="listing-description" class="mb-2"
                  >Description:</label
                >
                <textarea
                  name="description"
                  class="form-control"
                  id="listing-description"
                  placeholder="Short description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="end-time" class="mb-2">Auction ends at:</label>
                <input
                  type="datetime-local"
                  class="form-control create-listing-date"
                  id="end-time"
                  name="endsAt"
                />
              </div>
            </div>
            <div class="">
              <div>
                <label class="mb-2" for="media">Add images:</label>
                <div class="d-flex">
                  <input
                    class="form-control me-2 add-media-input"
                    id="media"
                    type="url"
                    placeholder="Image URL"
                  />
                  <button
                    class="btn btn-outline-primary add-media-btn"
                    type="button"
                  >
                    Add
                  </button>
                </div>
                <div class="added-media-container mt-3"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-secondary mt-3" type="submit">
            Create Listing
          </button>
        </form>
      </dialog>

      <dialog class="border shadow edit-avatar-modal">
        <div class="d-flex w-100 justify-content-between border-bottom pb-2">
          <p>Edit Avatar</p>
          <a class="edit-avatar-close">
            <img src="./assets/img/close.svg" alt="x icon" />
          </a>
        </div>
        <div class="avatar-signal text-center mt-3"></div>
        <form class="d-flex edit-avatar-form mt-3">
          <input
            class="form-control me-2 edit-avatar-input"
            type="url"
            placeholder="Avatar URL"
            name="avatar"
            required
          />
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
      </dialog>
    </main>
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
      >
        <div class="">
          <p class="fw-bold">The Auction House</p>
          <p>
            Copyright
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-c-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"
              />
            </svg>
            2022. All rights reserved
          </p>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mt-2">
          <li class="">
            <a class="text-muted" href="https://www.linkedin.com/"
              ><img
                src="/assets/img/linkedin.svg"
                alt="linkedin logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://www.facebook.com/"
              ><img
                src="/assets/img/facebook.svg"
                alt="facebook logo"
                class="social-icon"
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com/"
              ><img
                src="/assets/img/twitter.svg"
                alt="twitter logo"
                class="social-icon"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/pages/profile.js" type="module"></script>
    <script src="src/js/components/navBtns.js" type="module"></script>
  </body>
</html>
